<!DOCTYPE html>
<html lang='ar' dir='rtl'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>BackPack</title>
		<link rel='stylesheet' href='style.css'>
		<link rel="icon" href="img/index-icon.png" type="image/gif" sizes="16x16">
	</head>
	<body> 
		<div class='container'>
			<header>
				<p class='header-title'>حقائب جديدة جودة عالية وسعر مناسب</p>
				<p class="header-title header-subtitle">حقائب باك باك، متينة وعملية وسعرها منافس جداً اشتريها الآن وضمان سنتين</p>
				<div>
					<img src='img/main-bag.png' class="main-img">
				</div>
			</header>
			
			<main>
				<section class="order">
					<button type="button" class="order-now">اطلبه الآن</button>
				</section>
				
				<section>
					<form method='POST' action='' class='order-form'>
						<label>الاسم</label>
						<input type="text">
						<label>رقم الهاتف</label>
						<input type='text'>
						<label>رقم الهاتف البديل (اختياري)</label>
						<input type='text'>
						<label>المدينة أو المحافظة</label>
						<input type='text'>
						<label>العنوان</label>
						<input type='text'>
						
						<button type="submit" class="order-now btn-submit">اطلبه الآن</button>
						
					</form>
				</section>
				
			</main>
			
		</div>
	</body>
</html>
